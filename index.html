<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spain TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Dosis', Arial, sans-serif; margin: 0; padding: 0; }
    nav {
      background-color: #222;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      flex-wrap: wrap;
    }
    nav ul {
      list-style-type: none;
      margin: 0; 
      padding: 0;
      display: flex;
      flex: 1;
    }
    nav ul li {
      flex: none;
    }
    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 16px;
      text-decoration: none;
      transition: background 0.2s;
    }
    nav ul li a:hover {
      background-color: #444;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    .search-container input[type="text"] {
      font-family: 'Dosis', Arial, sans-serif;
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-size: 16px;
      background-color: #fff;
      color: #222;
    }
    .search-container button {
      padding: 8px 14px;
      border: none;
      border-radius: 0 4px 4px 0;
      background: #4963f5;
      color: #fff;
      font-weight: bold;
      font-family: 'Dosis', Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-container button:hover {
      background: #283593;
    }
    main {
      padding: 2rem;
      background: #f9f9f9;
      min-height: 80vh;
    }
    .search-hide { display: none; }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      .search-container {
        margin: 1rem auto 1rem 0;
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Channels.html">Channels</a></li>
      <li><a href="extras.html">Extras</a></li>
    </ul>
    <form class="search-container" id="searchForm" action="#" method="get">
      <input type="text" placeholder="Search..." name="search" aria-label="Search" id="searchInput">
      <button type="submit">Search</button>
    </form>
  </nav>
  <main id="mainContent">
    <h1>Welcome to Spain TV</h1>
    <p>A place when you combine Family and Entretainment.</p>
  </main>
  <footer>
    &copy; 2025 Ignac16. All rights reserved.
  </footer>
  <script>
    // Simple client-side filter for headings & paragraphs in main section
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const main = document.getElementById('mainContent');
      const elements = main.querySelectorAll('h1, h2, p');
      if (!query) {
        elements.forEach(el => el.classList.remove('search-hide'));
        return;
      }
      elements.forEach(el => {
        if (el.textContent.toLowerCase().includes(query)) {
          el.classList.remove('search-hide');
        } else {
          el.classList.add('search-hide');
        }
      });
    });
  </script>
</body>
</html>
